<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <img src="/images/icon-navi-logo.svg" alt="" />
        <div class="headerButtons">
          <button>서비스요청</button>
          <button>고수찾기</button>
          <button>마켓</button>
          <button>커뮤니티</button>
        </div>
        <div class="headerInput">
          <img src="/images/icon-searchgrey.svg" alt="" />
          <input type="text" placeholder="어떤 서비스가 필요하세요?" />
        </div>
        <div class="headerLogin">
          <button>로그인</button>
          <button>회원가입</button>
          <div class="it">
            <button>고수가입</button>
          </div>
        </div>
      </div>
      <div class="banners">
        <img src="/images/banner1.webp" alt="" />
      </div>
      <div class="icons">
        <div class="icon">
          <img src="/images/lesson.svg" alt="" />
          <p>레슨</p>
        </div>
        <div class="icon">
          <img src="/images/home-living.svg" alt="" />
          <p>홈/리빙</p>
        </div>
        <div class="icon">
          <img src="/images/event.svg" alt="" />
          <p>이벤트</p>
        </div>
        <div class="icon">
          <img src="/images/business.svg" alt="" />
          <p>비즈니스</p>
        </div>
        <div class="icon">
          <img src="/images/design-development.svg" alt="" />
          <p>디자인/개발</p>
        </div>
        <div class="icon">
          <img src="/images/health-beauty.svg" alt="" />
          <p>건강/미용</p>
        </div>
        <div class="icon">
          <img src="/images/part-time-job.svg" alt="" />
          <p>알바</p>
        </div>
        <div class="icon">
          <img src="/images/etc.svg" alt="" />
          <p>기타</p>
        </div>
      </div>
      <div class="service">
        <p>숨고 인기 서비스</p>
        <div class="service-banners">
          <div class="one-service">
            <img src="/images/service7.webp" alt="" />
            <p>영어 과외</p>
            <img src="/images/icon-message.svg" alt="" />
            <p>797,302명 요청</p>
          </div>
          <div class="one-service">
            <img src="/images/service2.webp" alt="" />
            <p>퍼스널트레이닝(PT)</p>
          </div>
          <div class="one-service">
            <img src="/images/service5.webp" alt="" />
            <p>보컬 레슨</p>
          </div>
          <div class="one-service">
            <img src="/images/service4.webp" alt="" />
            <p>욕실/화장실 리모델링</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
