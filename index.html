<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/favicon.ico">
  <script src="https://kit.fontawesome.com/8eb5905426.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="https://accounts.google.com/InteractiveLogin">Gmail</a></li>
      <li><a href="https://www.google.co.kr/imghp?hl=en&ogbl">이미지</a></li>
      <li><a href="#">메뉴</a></li>
      <li><a href="https://accounts.google.com/InteractiveLogin">Sign in</a></li>
    </ul>
  </nav>
  <h1>
    <span>G</span>
    <span>o</span>
    <span>o</span>
    <span>g</span>
    <span>l</span>
    <span>e</span>
  </h1>
<form action="https://www.google.com/search" method="get">
  <div class="inner">
  <input type="search" name="q" placeholder="Google 검색 또는 URL 입력">
  <div class="searching">
  <i class="fas fa-search"></i>
  </div>
    <div class="icon">
      <i class="fas fa-keyboard"></i>
      <i class="fas fa-microphone"></i>
      <i class="fas fa-camera"></i>
    </div>
  </div>
</form>

<div class="button-box">
  <button type="submit">Google 검색</button>
  <button>I'm Feeling Lucky</button>  
</div>
</form>
</body>
</html>
