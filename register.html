<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="wrap">
        <section id="formsection">
            <header>
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                    style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/y-/r/yXM3FgMdVNX.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                <p class="heading" style="color: rgb(142, 142, 142);">친구들의 사진과 동영상을 보려면 가입하세요.</p>
                <button class="facebook">
                    <i class="bi bi-facebook" style="margin-right: 1em;"></i>Facebook으로 로그인</button>
            </header>
            <div class="divider">
                <div>
                    <hr class="hr-style">
                </div>
                <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                    <p style="font-size: 12px; color: gray; font-weight: lighter">또는

                    </p>
                </div>
                <div>
                    <hr class="hr-style">
                </div>
            </div>
            <!--유효성검사-->
            <form class="form">
                <input type="email" class="input-style" placeholder="휴대폰 번호 또는 이메일 주소" required>
                <input type="text" class="input-style" placeholder="성명" required>
                <input type="text" class="input-style" placeholder="사용자 이름" required>
                <input type="password" class="input-style" placeholder="비밀번호" required minlength="8">
                <p style="font-size: 6px; color: rgb(142, 142, 142);">저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도
                    있습니다. <a href="">더 알아보기</a></p>
                <input type="submit" value="가입" class="submit-style">
            </form>
        </section>
    </div>
</body>

</html>
